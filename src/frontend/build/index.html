<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/eel0jik.css">
    <link rel="stylesheet" href="style.css" />
    <title>TvShows</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Don't know what TV Show to watch next?</h1>
         

          <a id="button">
            <img
              class="p-0"
              src="https://media0.giphy.com/media/sxrdsolq7LHqg/giphy.gif?cid=ecf05e47k222f3it0ww7t8th7f3eq61wd4ybo6mjdby7pyjo&rid=giphy.gif&ct=s"
              width="250px"
            />
          </a>
           <h2>~Click the crystal ball to find out~</h2>
        </div>
        <div class="col-6">
          <div class="output">
            <img
              id="pic"
              src="https://media.giphy.com/media/l1J9EdzfOSgfyueLm/giphy.gif"
              width="300px"
            />

            <h3 id="showName"></h3>
            <p id="showDesc"></p>
          </div>
        </div>
      </div>
    </div>
    <p class="ps">
      *All Suggestions are Generated from Nicole's Favorite TV Shows
      Collection
    </p>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
